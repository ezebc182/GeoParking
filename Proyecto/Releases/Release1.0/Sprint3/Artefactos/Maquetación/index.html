
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Geo Parking</title>

    <!-- Bootstrap -->
    <link href="./bootstrap/bootstrap3/css/bootstrap.min.css" rel="stylesheet">
<header>
		   	<!-- Barra de navegación-->
		  	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			  <!-- El logotipo y el icono que despliega el menú se agrupan
			       para mostrarlos mejor en los dispositivos móviles -->
			  <div class="navbar-header">
			    <button type="button" class="navbar-toggle" data-toggle="collapse"
			            data-target=".navbar-ex1-collapse">
			      <span class="sr-only">Desplegar navegación</span>
			      <span class="icon-bar"></span>
			      <span class="icon-bar"></span>
			      <span class="icon-bar"></span>
			    </button>
			    <a class="navbar-brand" href="#">Geo Parking Logo</a>
			  </div>
			 
			  <!-- Agrupar los enlaces de navegación, los formularios y cualquier
			       otro elemento que se pueda ocultar al minimizar la barra -->
			  <div class="collapse navbar-collapse">
			  	<ul class="nav navbar-nav">
					    <li class="active"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Opciones<b class="caret"></b>
					        </a>				        
					        <ul class="dropdown-menu">
					          <li><a href="#">Añadir usuarios</a></li>				          
					          <li class="divider"></li>
					          <li><a href="#">Cerrar sesión</a></li>
					        </ul>
				        </li>
				 </ul>
				</div>
			</nav>
		</header>
  
  </head>

  <body>
  	  <!--Mensaje de confirmación-->
		<div class="modal fade" id="inicioSesion">
    		<div class="modal-dialog">
    			<div class="modal-content">
    				<div class="modal-header">
    					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    					<h4 class="modal-title">Inicio de sesión</h4>
    				</div>
    				<div class="modal-body">
		    			<form class="form-horizontal" id="frmInicioSesion" role="form">
						  <div class="form-group">
						    <label for="txtNombreUsuario" class="col-sm-2 col-md-2 control-label">Usuario</label>
						    <div class="col-sm-10 col-md-10">
						      <input type="text" class="form-control" id="txtNombreUsuario" placeholder="Nombre" required>
						    </div>
						    <label for="txtPassUsuario" class="col-sm-2 col-md-2 control-label">Contraseña</label>
						    <div class="col-sm-10 col-md-10">
						      <input type="password" class="form-control" id="txtPassUsuario" placeholder="Contraseña" required>
						    </div>
						</form>
					  </div>
    				</div>
    				<div class="modal-footer">
    					<button type="button" class="btn btn-lg btn-primary" data-dismiss="modal" data-target="#pnlResultados" data-toggle="">Ingresar</button>
    					<button type="button" class="btn btn-lg btn-danger" data-dismiss="modal" data-dismiss="modal">cancelar</button>
    				</div>
    			</div>
    		</div>
    	</div>
  	<div class="container-fluid">
    	<div class="jumbotron" style="margin-top:5%;">
			<div class="page-header">
				<h1>Bienvenido <small>Admin</small></h1>
			</div>
			<div class="text-center">
				<a href="playas.html" class="btn btn-lg btn-primary">Administrar playas</a>
				<a class="btn btn-lg btn-success disabled">Administrar usuarios</a>
				<a class="btn btn-lg btn-info disabled">Administras POI's</a>
				<a class="btn btn-lg btn-danger disabled">Reportes</a>
	  		
			</div>
			
		</div>
    <!-- JS -->
    <script src="./jquery/jquery.min.js"></script>
    <script src="./bootstrap/bootstrap3/js/bootstrap.min.js"></script>

    <script type="text/javascript">
    	$(document).ready(function(){
    		$('#inicioSesion').modal({
    		 backdrop:"static",
   			 keyboard:"false"
    			});
    		 
    	});
    	
    </script>
  </body>
</html>
