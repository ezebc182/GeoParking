							<select name="select-choice-1" id="tipoVehiculoSelect" data-native-menu="true">
								<option value="0">Seleccione</option>
						</select></div></div>
					</li>
					<li data-role="fieldcontain" class="ui-field-contain ui-li-static ui-body-inherit">
						<label for="slider2b" id="slider2b-label">Radio:</label>
						<div class="ui-slider">
							<input type="number" data-type="range" name="slider2" id="slider2b" value="100" min="100" max="1000" data-highlight="true" class="ui-shadow-inset ui-body-inherit ui-corner-all ui-slider-input">
							<div role="application" class="ui-slider-track ui-shadow-inset ui-bar-inherit ui-corner-all">
								<div class="ui-slider-bg ui-btn-active" style="width: 0%;"></div>
								<a href="#" class="ui-slider-handle ui-btn ui-shadow" role="slider" aria-valuemin="100" aria-valuemax="1000" aria-valuenow="100" aria-valuetext="100" title="0" aria-labelledby="slider2b-label" style="left: 0%;"></a>
							</div>
						</div>
					</li>
					<li data-role="fieldcontain" class="ui-field-contain ui-li-static ui-body-inherit">
						<label for="flip2b">Habilitar GPS:</label>
						<div class="ui-flipswitch ui-shadow-inset ui-bar-inherit ui-corner-all"><a href="#" class="ui-flipswitch-on ui-btn ui-shadow ui-btn-inherit">On</a><span class="ui-flipswitch-off">Off</span><select name="flip2" id="flip2b" data-role="flipswitch" class="ui-flipswitch-input" tabindex="-1">
							<option value="off">Off</option>
							<option value="on">On</option>
						</select></div>
					</li>
					
					<li class="ui-li-static ui-body-inherit ui-last-child">
							<button type="submit" data-inline="true" class=" ui-btn ui-btn-inline ui-shadow ui-corner-all">
								<i class="lIcon fa fa-check"></i>
								Guardar
							</button>
							<button type="reset" data-inline="true" class=" ui-btn ui-btn-inline ui-shadow ui-corner-all">
								<i class="lIcon fa fa-times"></i>
								Cancelar
							</button>
                    </li>
				</ul>
			</form>
		</div>
    <!-- Scripts -->
    <script src="xhr.js"></script>
