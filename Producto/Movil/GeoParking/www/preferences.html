<!DOCTYPE html>
<html>

<head>
    <title>GeoParking- Preferences</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="./css/jquery-ui.css">
    <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <link href="./css/preferences.css" rel="stylesheet" type="text/css">
    <link href="./css/customAlert.css" rel="stylesheet" type="text/css">
    <link href="./js/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="./js/bootstrap-dialog.min.css" rel="stylesheet" type="text/css">

    <!-- VARIABLES GLOBALES -->
    <script>
        var config;
        var cantClickCheck = 0;
    </script>
</head>

<body>

    <script src="./js/Propios/preferences.js"></script>
    <!-- BODY -->


    <div class="container">
        <div class="row">
            <h2 class="page-header col-centered">Configuración</h2>
            <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1">

                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="" for="tipoVehiculo">Seleccione su vehiculo:</label>
                        <p>Indique el tipo de vehículo para poder filtrar la búsqueda de las playas.</p>
                        <select class="form-control" id="tipoVehiculo">
                            <option id="auto">Auto</option>
                            <option id="utilitario">Utilitario</option>
                            <option id="moto">Moto</option>
                            <option id="bicicleta">Bicicleta</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="radio">Buscar playas dentro del radio:</label>
                        <p>Permite mostrar solamente las playas que estén dentro del radio configurado.</p>
                        <input type="text" id="radioInput" class="form-control" disabled/>
                        <br>
                        <input type="range" name="radio" step="100" min="100" max="1000" id="radio" value="300" onchange="mostrarMetros(this.value)">
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="onoffswitch">Habilitar GPS:</label>
                        <p>Habilite el GPS para una mayor precisión de su ubicación</p>
                        <div class="onoffswitch">
                            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" onclick="cambiarEstado()">
                            <label class="onoffswitch-label" for="myonoffswitch">
                                <span class="onoffswitch-inner"></span>
                                <span class="onoffswitch-switch"></span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <a href="#" id="guardarPreferences" class="btn btn-success btn-block" onclick="guardarConfiguracion()">Guardar</a>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="xhr.js"></script>
    <script src='intelxdk.js'></script>
    <script src="cordova.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/jquery-ui.js"></script>
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/Propios/guardarDatos.js"></script>
    <script src="./js/bootstrap-dialog.min.js"></script>

    <script>
        $(document).ready(function () {
            mostrarMetros($('#radio').val());
        });
    </script>
    <!-- web service -->

    <script>
    </script>
</body>

</script>

</html>
