<!DOCTYPE html>
<html>

<head>
    <title>GeoParking</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="./css/jquery-ui.css">
    <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <link href="./css/cargarMapa.css" rel="stylesheet" type="text/css" />
    <link href="./css/guardarUbicacion.css" rel="stylesheet" type="text/css" />
    <link href="./css/customAlert.css" type="text/css" rel="stylesheet">
    <link href="./js/bootstrap-dialog.min.css" rel="stylesheet" type="text/css">

</head>

<body>

    <!-- BODY -->
    <div class="container">
        <div class="contenido">
            <div id="panelListado" class="fullscreen"></div>
            <div id="pnlMapa">
                <div id="map-canvas" class="fullscreen"></div>
            </div>

            <div class="hidden" id="panel_ruta"></div>
        </div>
        <div class="footer">
            <div id="grupoDeBotones" class="btn-group  hidden">
                <button title="Ubicarme" class="btn-lg btn btn-default" id="btnUbicarme" onclick="ubicarMiPosicion()"><span class="glyphicon glyphicon-screenshot"></span>
                </button>
                <button title="Ver listado playas" class="btn-lg btn btn-default" id="btnVerListado" onclick="verListado()"><span class="glyphicon glyphicon-list"></span>
                </button>
                <button title="Guardar mi ubicación" class="btn-lg btn btn-default" id="btnGuardarUbicacion" onclick="guardarUbicacion()"><span class="glyphicon glyphicon-map-marker"></span>
                </button>
                <button title="Volver a mi auto" class="btn-lg btn btn-default" id="btnTrazarRegreso" onclick="trazarRegreso()"><span class="glyphicon glyphicon-user"></span>
                </button>
                <button title="Mostrar navegación" class="btn-lg btn btn-default" id="mostrarIndicaciones" onclick="mostrarIndicaciones()"><span class="glyphicon glyphicon-road"></span>
                </button>
                <a href="preferences.html" class="btn-lg btn btn-default"><span class="glyphicon glyphicon-cog"></a>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="xhr.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src='intelxdk.js'></script>
    <script src="cordova.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/jquery-ui.js"></script>
    <script src="./js/Propios/guardarDatos.js"></script>
    <script src="./js/Propios/funcionesDistancia.js"></script>
    <script src="./js/Propios/listadoDePlayas.js"></script>
    <script src="./js/Propios/obtenerRutaDeRegreso.js"></script>
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/bootstrap-dialog.min.js"></script>
    <script src="./js/Propios/cargarMapa.js"></script>
    <!-- trabaja con el mapa cuando se inicializa -->
    <script src="./js/Propios/obtenerPlayas.js"></script>

    <!-- web service -->

    <script>
        /* Intel native bridge is available */
        var playas = [];
        $(document).ready(function () {
            initialize();
        });

        function verListado() {
            crearListado(playas);

        }
    </script>
</body>
<script>
</script>

</html>
